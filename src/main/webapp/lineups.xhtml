<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head>
    <title>Lineups einstellen</title>
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="@next" value="Toplaner"/>
                <p:selectOneMenu id="lineupTop" value="#{lineups.getSelected('live', 'TOP')}"
                                 panelStyle="width:180px" effect="fade" var="c"
                                 filter="true" filterMatchMode="startsWith">

                    <f:selectItems value="#{lineups.getLaners()}" var="account"
                                   itemLabel="#{account}" itemValue="#{account.}"/>

                    <p:column style="width:10%">
                        <p:graphicImage name="#{player.g}" style="width: 30px; height: 20px"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{c.name}"/>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="#{selectOneMenuView.countries.size()} countries"
                                      style="font-weight:bold;" styleClass="p-py-1 p-d-block"/>
                    </f:facet>
                </p:selectOneMenu>
            </div>
        </h:form>
    </div>
</h:body>
</html>
