<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Scrim hinzuf√ºgen</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>
</h:head>

<h:body styleClass="w3-light-grey w3-content" style="max-width: 1920px">
    <ui:insert name="topbar">
        <ui:include src="/templates/topbar.xhtml"/>
    </ui:insert>

    <div class="p-grid">
        <div class="p-col-9">
            <h:form>
                <div id="schedule-select-load" class="p-field p-col-12">
                    <p:inplace>
                        <p:inputText value="#{loadNewTeam.name}"/>
                    </p:inplace>
                </div>

                <div id="schedule-select-toplaner" class="p-field p-col-12">
                    <p:inplace>
                        <p:inputText value="#{loadNewTeam.player1}"/>
                    </p:inplace>
                </div>

                <div id="schedule-select-jungler" class="p-field p-col-12">
                    <p:inplace>
                        <p:inputText value="#{loadNewTeam.player2}"/>
                    </p:inplace>
                </div>
                <div id="schedule-select-midlaner" class="p-field p-col-12">
                    <p:inplace>
                        <p:inputText value="#{loadNewTeam.player3}"/>
                    </p:inplace>
                </div>
                <div id="schedule-select-botlaner" class="p-field p-col-12">
                    <p:inplace>
                        <p:inputText value="#{loadNewTeam.player4}"/>
                    </p:inplace>
                </div>
                <div id="schedule-select-supportlaner" class="p-field p-col-12">
                    <p:inplace>
                        <p:inputText value="#{loadNewTeam.player5}"/>
                    </p:inplace>
                </div>

                <div class="p-field p-col-12">
                    <p:commandButton value="Speichern"/>
                </div>
            </h:form>

        </div>


        <div class="p-col-3">
            <h:form>
                <p:dataTable lazy="false" var="team" value="#{loadWe.scrimpartners}" size="small"
                             rowKey="#{team.id}" style="font-size: 14px">
                    <p:column width="10%" headerText=""><p:graphicImage width="100%" url="#{team.logoUrl}"/></p:column>
                    <p:column width="15%" headerText="">#{team.teamAbbr}</p:column>
                    <p:column width="35%" headerText="">#{team.teamName}</p:column>
                    <p:column width="20%" headerText="">#{team.lastLeague.name}</p:column>
                    <p:column width="15%" headerText="">#{team.bilance}</p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>

</h:body>
</html>
