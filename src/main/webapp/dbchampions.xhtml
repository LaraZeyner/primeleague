<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head>
    <title>Champions</title>
</h:head>
<h:body>
    <div class="card">
        <p:dataTable var="champion" value="#{dtBasicView.champions}">
            <p:column headerText="Code">
                <h:outputText value="#{champion.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{champion.name}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{champion.title}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{champion.subclass}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{champion.winconditions}" />
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
