<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
<ui:composition>
    <h:outputStylesheet library="css" name="bars.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>

    <div class="true-topbar p-d-flex">
        <div class="p-mr-1">
            <h:form>
                <p:commandButton icon="pi pi-arrow-right" type="button" onclick="PF('sidebar1').show()"
                                 styleClass="p-mr-2"/>
            </h:form>
        </div>

        <div class="p-mr-1">
            <h:link outcome="/index">
                <p:graphicImage styleClass="logo" name="images/logo.jpg"/>
            </h:link>
        </div>

        <div class="p-mr-6">
            <h:outputText styleClass="h1" value="TRU Esports"/>
        </div>

        <div class="p-mr-auto">
            <h:form>
                <p:growl id="navigation"/>
                <p:menubar styleClass="true-topbar">
                    <p:submenu label="Die TRUEs" icon="pi pi-fw pi-file" url="index.xhtml">
                    </p:submenu>
                    <p:submenu label="1:1 vs LESEV SB">
                    </p:submenu>
                    <p:submenu label="Liga: Division 7.14">
                    </p:submenu>
                    <p:submenu label="Turniere">
                    </p:submenu>
                    <p:submenu label="Auswertung">
                    </p:submenu>
                    <p:submenu label="Datenbank">
                    </p:submenu>
                    <p:divider layout="vertical"/>
                    <p:submenu label="Settings" icon="pi pi-fw pi-pencil">
                    </p:submenu>
                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search"/>
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <p:sidebar widgetVar="sidebar1">
            <div class="card">
                <h5 class="p-mt-0">WÃ¤hle deine Kategorie</h5>
                <p:tabView>
                    <p:tab title="Spielplan" icon="pi pi-fw pi-calendar">
                        <p class="p-m-0">
                            Dies ist der Spielplan.
                        </p>
                    </p:tab>
                    <p:tab title="Tabelle">
                        <p class="p-m-0">
                            <h:form>
                                <div class="card">
                                    <h5>Tabelle #{shortTable.leagueName}</h5>
                                    <p:dataTable lazy="false" var="team" value="#{shortTable.teams}" size="small">
                                           <p:column headerText="Abbr">
                                             <!--<h:graphicImage value="#{team.logoUrl}" /> -->
                                              <h:outputText value="#{team.abbreviation}" />
                                          </p:column>

                                          <p:column headerText="Win">
                                              <h:outputText value="#{team.winsPerMatch}" />
                                          </p:column>

                                          <p:column headerText="Score">
                                              <h:outputText value="#{team.teamScore}" />
                                          </p:column>

                                          <p:column headerText="S  U  N">
                                              <h:outputText value="#{team.bilance}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </h:form>
                        </p>
                    </p:tab>
                    <p:tab title="Online">
                        <p class="p-m-0">
                            Dies ist die Onlineliste.
                        </p>
                    </p:tab>
                </p:tabView>
            </div>
        </p:sidebar>
    </div>

</ui:composition>
</body>
</html>
