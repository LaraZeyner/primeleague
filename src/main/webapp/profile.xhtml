<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Technical Really Unique Esports</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>
</h:head>

<h:body styleClass="w3-light-grey w3-content" style="max-width: 1920px">
    <ui:insert name="topbar">
        <ui:include src="/templates/topbar.xhtml"/>
    </ui:insert>

    <div class="p-grid nested-grid">

        <div class="p-col-12">
            <div class="p-grid ui-card">
                <div class="p-col-6">
                    <div class="ui-card">
                        <h5>Championpool</h5>
                        <h:form>
                            <p:dataTable lazy="false" var="laner" value="#{loadProfile.mains}"
                                         rowKey="#{laner.toplaner}" style="font-size: 14px">
                                <p:column headerText="Top">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.toplaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.toplaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.toplaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Jungle">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.jungler}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.jungler}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.jungler}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Middle">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.midlaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.midlaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.midlaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Bottom">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.botlaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.botlaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.botlaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Support">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.support}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.support}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.support}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable lazy="false" var="laner" value="#{loadProfile.niche}"
                                         rowKey="#{laner.toplaner}" style="font-size: 14px">
                                <p:column headerText="Top">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.toplaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.toplaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.toplaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Jungle">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.jungler}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.jungler}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.jungler}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Middle">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.midlaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.midlaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.midlaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Bottom">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.botlaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.botlaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.botlaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Support">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.support}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.support}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.support}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable lazy="false" var="laner" value="#{loadProfile.others}"
                                         rowKey="#{laner.toplaner}" style="font-size: 14px">
                                <p:column headerText="Top">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.toplaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.toplaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.toplaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Jungle">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.jungler}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.jungler}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.jungler}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Middle">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.midlaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.midlaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.midlaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Bottom">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.botlaner}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.botlaner}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.botlaner}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Support">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{laner.support}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{laner.support}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{laner.support}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
                <div class="p-col-6">
                    <div class="ui-card">
                        <h5>weitere Details</h5>
                        <h:form>
                            <p:dataTable lazy="false" var="info" value="#{loadProfile.infos}" rowKey="#{info.champion}"
                                         style="font-size: 14px">
                                <p:column width="10%" headerText="Champion">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.champion}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.champion}" dynamic="true"
                                                             effect="fade" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="#{info.champion}"/>
                                                <f:selectItems value="#{loadChampions.champions}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column width="90%" headerText="weitere Informationen">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.details}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{info.details}" label="Details"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-col-12">
            <div class="p-col-12">
                <div class="ui-card">
                    <h5>Notizen</h5>
                    <p:inputTextarea rows="6" cols="33"/>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
